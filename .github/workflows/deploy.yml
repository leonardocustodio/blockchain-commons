name: Deploy Playground to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build all packages
        run: bun run build

      - name: Generate static site for Playground
        run: cd apps/playground && bun run generate

      - name: Generate documentation for all packages
        run: bun run docs

      - name: Organize documentation with playground
        run: |
          # Copy playground output to public directory (root)
          mkdir -p public
          cp -r apps/playground/.output/public/* public/
          
          # Create docs directory and copy each package's docs
          mkdir -p public/docs
          cp -r packages/components/docs public/docs/components
          cp -r packages/crypto/docs public/docs/crypto
          cp -r packages/dcbor/docs public/docs/dcbor
          cp -r packages/envelope/docs public/docs/envelope
          cp -r packages/known-values/docs public/docs/known-values
          cp -r packages/provenance-mark/docs public/docs/provenance-mark
          cp -r packages/rand/docs public/docs/rand
          cp -r packages/shamir/docs public/docs/shamir
          cp -r packages/sskr/docs public/docs/sskr
          cp -r packages/tags/docs public/docs/tags
          cp -r packages/uniform-resources/docs public/docs/uniform-resources

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
