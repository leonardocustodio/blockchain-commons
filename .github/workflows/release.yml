name: Release

permissions:
  contents: write
  pull-requests: write
  id-token: write

on:
  release:
    types: [published]

jobs:
  publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    environment: npm
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Cache turbo build setup
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Build all packages
        run: bun run build

      - name: Run tests
        run: bun run test

      - name: Run linting
        run: bun run lint

      - name: Replace workspace protocols with versions
        run: bun run scripts/replace-workspace-protocols.ts

      - name: Publish to NPM
        run: bun changeset publish --provenance
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  tag:
    name: Add NPM Tag (${{ matrix.tag }})
    runs-on: ubuntu-latest
    needs: publish
    environment: npm
    strategy:
      matrix:
        tag: [alpha, latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Add ${{ matrix.tag }} tag to all packages
        run: |
          for PKG_JSON in packages/*/package.json; do
            PKG_NAME=$(jq -r '.name' "$PKG_JSON")
            PKG_VERSION=$(jq -r '.version' "$PKG_JSON")
            if [ "$PKG_NAME" != "null" ] && [ "$PKG_VERSION" != "null" ]; then
              echo "Adding ${{ matrix.tag }} tag to $PKG_NAME@$PKG_VERSION"
              npm dist-tag add "$PKG_NAME@$PKG_VERSION" ${{ matrix.tag }} || echo "Failed to tag $PKG_NAME"
            fi
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
